<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url("Aback2.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .card {
            width: 500px;
            border-radius: 35px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        header {
            color: #fff;
            font-size: 30px;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .input-field .input {
            height: 45px;
            width: 87%;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 15px;
            padding: 0 0 0 45px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        i {
            position: relative;
            top: -33px;
            left: 17px;
            color: #fff;
        }

        ::-webkit-input-placeholder {
            color: #fff;
        }

        .submit {
            border: none;
            border-radius: 30px;
            font-size: 15px;
            height: 45px;
            outline: none;
            width: 100%;
            color: black;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: .3s;
        }

        .submit:hover {
            box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
        }

        .two-col {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            color: #fff;
            font-size: small;
            margin-top: 10px;
        }

        label a {
            text-decoration: none;
            color: #fff;
        }

        .checkbox-label {
            color: #fff;
            font-size: small;
        }
    </style>
</head>

<center>
<body>
    <div class="box">
        <div class="container">
            <div class="row justify-content-center">
            <div class="card">
                <div class="top">
                    <header>Access Your Account</header>
                    <header>Login</header>
                </div><br>

                <form id="loginForm" action="shops1.html" method="POST" novalidate>
                    <div class="input-field">
                        <input type="text" class="input" placeholder="Username" id="username" name="username" required>
                        <i class='bx bx-user'></i>
                        <div class="invalid-feedback" style="color: #fff;">
                            Please enter your username.
                        </div>
                    </div><br><br>

                    <div class="input-field">
                        <input type="password" class="input" placeholder="Password" id="password" name="password" required>
                        <i class='bx bx-lock-alt'></i>
                        <div class="invalid-feedback" style="color: #fff;">
                            Please enter your password.
                        </div>
                    </div><br><br>

                    <div class="input-field">
                        <input type="submit" class="submit" value="Login">
                    </div>

                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" name="remember" id="check">
                            <label for="check" class="checkbox-label">Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot password?</a></label>
                        </div>
                    </div>
                </form>
            </div>
         </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS for Form Validation -->
    <script>
        // Bootstrap form validation
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all forms
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // Simple custom form validation
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === '' || password === '') {
                e.preventDefault();  // Prevent form submission
                alert('Please fill out all required fields.');
            }
        });
    </script>
</body>

</html>
